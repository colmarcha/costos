<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Principal - Quizzes</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            letter-spacing: 1px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .button {
            background-color: #ff7e5f;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5rem;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .button:hover {
            background-color: #ff3f34;
            transform: scale(1.1);
        }

        .button:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

        <h1>Elige tu Quiz</h1>

        </div>
    </div>
</body>
</html>
